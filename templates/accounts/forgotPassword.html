{% extends "base.html" %}

{% block content %}
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
  
      <div class="card-body">
      <h4 class="card-title mb-4">Восстановление доступа</h4>
      {% include "includes/alerts.html" %}
      <form action="{% url 'forgotPassword' %}" method='POST'>
      {% csrf_token %}
      	  
        <div class="form-row">
			<div class="col form-group">
				<label>Имя</label>
				{{ form.name }}
			</div> <!-- form-group end.// -->
			<div class="col form-group">
				<label>Телефон номер</label>
				{{ form.phone_number }}
			</div> <!-- form-group end.// -->
		</div> <!-- form-row end.// -->




          <div class="form-group">
              <button type="submit" class="btn btn-primary"> Продолжить </button>
              <a href="{% url 'login' %}" type="submit" class="btn btn-outline-primary"> Назад  </a>
          </div> <!-- form-group// -->   

      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
